<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地理快回答！</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 错误提示容器 -->
  <div id="error-container" class="error-container hidden"></div>
  
  <div id="app">
    <!-- 开始菜单 -->
    <div id="start-menu">
      <h1>地理快回答！</h1>
      <p>测试你的地理知识，挑战极限分数！</p>
      
      <!-- 难度选择 -->
      <div id="difficulty-selection" style="margin: 20px 0;">
        <p>选择难度：</p>
        <button class="difficulty-btn" data-level="1">简单</button>
        <button class="difficulty-btn" data-level="2">中等</button>
        <button class="difficulty-btn" data-level="3">困难</button>
        <button class="difficulty-btn" data-level="4">专家</button>
      </div>
      
      <button id="start-game-btn" aria-label="开始游戏">开始游戏</button>
      <button id="view-leaderboard-btn" aria-label="查看排行榜">查看排行榜</button>
    </div>

    <!-- 游戏界面 -->
    <div id="game" class="hidden">
      <header>
        <div id="timer">时间: <span id="time-left">60</span> 秒</div>
        <div id="score">分数: <span id="score-value">0</span></div>
        <div id="question-counter">题目 1/0</div>
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </header>
      <main>
        <div id="question-area">
          <p id="question">题目将显示在这里</p>
          <div id="options"></div>
          <p id="feedback" class="hidden"></p>
        </div>
      </main>
    </div>

    <!-- 排行榜界面 -->
    <div id="leaderboard-menu" class="hidden">
      <h2>排行榜</h2>
      <ul id="leaderboard"></ul>
      <button id="back-to-menu-btn" aria-label="返回主菜单">返回主菜单</button>
    </div>

    <!-- 游戏结束菜单 -->
    <div id="game-over-menu" class="hidden">
      <h2>游戏结束！</h2>
      <p>您的得分是: <span id="final-score">0</span></p>
      <h3>排行榜</h3>
      <ul id="game-over-leaderboard"></ul>
      <button id="restart-game-btn" aria-label="重新开始">重新开始</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
