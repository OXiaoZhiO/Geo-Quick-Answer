<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地理快回答！</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 开始菜单 -->
    <div id="start-menu">
      <h1>地理快回答！</h1>
      <p>测试你的地理知识，挑战极限分数！</p>
      <button id="start-game-btn">开始游戏</button>
      <button id="view-leaderboard-btn">查看排行榜</button>
      <button id="show-instructions-btn">游戏说明</button>
    </div>

    <!-- 游戏说明弹窗 -->
    <div id="instructions-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>游戏说明</h2>
        <ul>
          <li>游戏限时60秒，在规定时间内尽可能回答更多问题</li>
          <li>题目分为4个难度等级，难度越高，选项越多，得分越高</li>
          <li>选择正确答案将获得对应分值，错误则不加分</li>
          <li>每道题回答后会显示正确答案及解析</li>
          <li>游戏结束后可查看你的得分和排行榜</li>
        </ul>
      </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game" class="hidden">
      <header>
        <div id="timer">时间: <span id="time-left">60</span> 秒</div>
        <div id="score">分数: <span id="score-value">0</span></div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </header>
      <main>
        <div id="question-area">
          <p id="question">题目将显示在这里</p>
          <div id="options"></div>
          <p id="feedback" class="hidden"></p>
        </div>
      </main>
    </div>

    <!-- 排行榜界面 -->
    <div id="leaderboard-menu" class="hidden">
      <h2>排行榜</h2>
      <ul id="leaderboard"></ul>
      <button id="back-to-menu-btn">返回主菜单</button>
    </div>

    <!-- 游戏结束菜单 -->
    <div id="game-over-menu" class="hidden">
      <h2>游戏结束！</h2>
      <p>您的得分是: <span id="final-score">0</span></p>
      <h3>排行榜</h3>
      <ul id="game-over-leaderboard"></ul>
      <button id="restart-game-btn">重新开始</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
