<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地理快回答！🌍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 开始菜单 -->
    <div id="start-menu" class="screen">
      <div class="card">
        <h1>地理快回答！🌍</h1>
        <p>测试你的地理知识，挑战极限分数！⏱️</p>
        <div class="button-group">
          <button id="start-game-btn" class="primary-btn">
            <span>开始游戏</span> 🚀
          </button>
          <button id="view-leaderboard-btn" class="secondary-btn">
            <span>查看排行榜</span> 🏆
          </button>
        </div>
      </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game" class="screen hidden">
      <div class="card">
        <header>
          <div class="status-bar">
            <div class="status-item">⏱️ 时间: <span id="time-left">60</span> 秒</div>
            <div class="status-item">💯 分数: <span id="score-value">0</span></div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="question-count">
            第 <span id="current-question">1</span>/<span id="total-questions">0</span> 题
          </div>
        </header>
        <main>
          <div id="question-area">
            <p id="question">题目将显示在这里</p>
            <div id="options"></div>
            <p id="feedback" class="hidden"></p>
          </div>
        </main>
      </div>
    </div>

    <!-- 排行榜界面 -->
    <div id="leaderboard-menu" class="screen hidden">
      <div class="card">
        <h2>🏆 排行榜</h2>
        <ul id="leaderboard" class="score-list"></ul>
        <button id="back-to-menu-btn" class="secondary-btn">
          <span>返回主菜单</span> ↩️
        </button>
      </div>
    </div>

    <!-- 游戏结束菜单 -->
    <div id="game-over-menu" class="screen hidden">
      <div class="card">
        <h2>游戏结束！🎉</h2>
        <p>你的得分是: <span id="final-score" class="final-score">0</span></p>
        <h3>🏆 排行榜</h3>
        <ul id="game-over-leaderboard" class="score-list"></ul>
        <button id="restart-game-btn" class="primary-btn">
          <span>重新开始</span> 🔄
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
