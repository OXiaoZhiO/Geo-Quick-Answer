
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理快回答！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-area {
            margin: 20px 0;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .correct {
            background-color: rgba(76, 175, 80, 0.5) !important;
            border-color: #4CAF50 !important;
        }
        
        .incorrect {
            background-color: rgba(244, 67, 54, 0.5) !important;
            border-color: #f44336 !important;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>地理快回答！</h1>
        
        <div class="stats">
            <div>得分: <span id="score">0</span></div>
            <div>问题: <span id="question-count">0</span>/10</div>
        </div>
        
        <div class="timer">时间: <span id="time">30</span>秒</div>
        
        <div class="game-area">
            <div class="question" id="question">准备开始...</div>
            <div class="options" id="options">
                <!-- 选项将通过JavaScript动态生成 -->
            </div>
            <div class="result" id="result"></div>
        </div>
        
        <button id="start-btn">开始游戏</button>
    </div>

    <script>
        // 地理问题数据库
        const questions = [
            {
                question: "世界上面积最大的国家是哪个？",
                options: ["俄罗斯", "加拿大", "中国", "美国"],
                answer: 0
            },
            {
                question: "以下哪个国家被称为"千湖之国"？",
                options: ["挪威", "芬兰", "加拿大", "瑞典"],
                answer: 1
            },
            {
                question: "亚马逊河主要流经哪个国家？",
                options: ["巴西", "阿根廷", "哥伦比亚", "秘鲁"],
                answer: 0
            },
            {
                question: "世界上最高的山峰是？",
                options: ["K2", "珠穆朗玛峰", "干城章嘉峰", "洛子峰"],
                answer: 1
            },
            {
                question: "以下哪个城市不是首都？",
                options: ["悉尼", "堪培拉", "渥太华", "新德里"],
                answer: 0
            },
            {
                question: "撒哈拉沙漠位于哪个洲？",
                options: ["亚洲", "非洲", "南美洲", "大洋洲"],
                answer: 1
            },
            {
                question: "以下哪个国家不与中国接壤？",
                options: ["老挝", "泰国", "越南", "缅甸"],
                answer: 1
            },
            {
                question: "世界上人口最多的城市是？",
                options: ["东京", "德里", "上海", "圣保罗"],
                answer: 0
            },
            {
                question: "以下哪个海峡连接太平洋和印度洋？",
                options: ["马六甲海峡", "直布罗陀海峡", "白令海峡", "台湾海峡"],
                answer: 0
            },
            {
                question: "世界上最大的珊瑚礁系统是？",
                options: ["大堡礁", "红海珊瑚礁", "马尔代夫环礁", "佛罗里达礁岛群"],
                answer: 0
            }
        ];

        // 游戏变量
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;
        let gameStarted = false;

        // DOM元素
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const questionCountElement = document.getElementById('question-count');
        const timeElement = document.getElementById('time');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('start-btn');

        // 开始游戏
        startButton.addEventListener('click', startGame);

        function startGame() {
            if (gameStarted) {
                resetGame();
            }
            
            gameStarted = true;
            startButton.textContent = "重新开始";
            currentQuestion = 0;
            score = 0;
            timeLeft = 30;
            
            updateScore();
            showQuestion();
            startTimer();
        }

        function resetGame() {
            clearInterval(timer);
            resultElement.textContent = "";
            optionsElement.innerHTML = "";
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            questionCountElement.textContent = currentQuestion + 1;
            const q = questions[currentQuestion];
            questionElement.textContent = q.question;
            
            optionsElement.innerHTML = "";
            q.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(index));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (!gameStarted) return;
            
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // 禁用所有选项
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // 标记正确答案和错误答案
            options[q.answer].classList.add('correct');
            if (selectedIndex !== q.answer) {
                options[selectedIndex].classList.add('incorrect');
            }
            
            // 检查答案
            if (selectedIndex === q.answer) {
                score += 10;
                resultElement.textContent = "正确！+10分";
            } else {
                resultElement.textContent = `错误！正确答案是: ${q.options[q.answer]}`;
            }
            
            updateScore();
            
            // 延迟后进入下一题
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
                
                // 重新启用选项
                options.forEach(option => {
                    option.style.pointerEvents = 'auto';
                    option.classList.remove('correct', 'incorrect');
                });
                
                resultElement.textContent = "";
            }, 1500);
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function startTimer() {
            timeElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timer);
            gameStarted = false;
            questionElement.textContent = `游戏结束！你的最终得分是: ${score}`;
            optionsElement.innerHTML = "";
            startButton.textContent = "再玩一次";
            
            // 保存最高分到本地存储
            const highScore = localStorage.getItem('geoQuizHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('geoQuizHighScore', score);
                resultElement.textContent = `新纪录！之前的最高分是: ${highScore}`;
            } else {
                resultElement.textContent = `最高分: ${highScore}`;
            }
        }
    </script>
</body>
</html>
